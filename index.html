        (function() {
            try {
                var theme = localStorage.getItem('theme');
                if (theme === 'dark' || (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {

        })();

        footer{border-top:1px solid var(--border);margin-top:24px;padding:16px 0;text-align:center;color:var(--muted);font-size:14px}
        .links a{color:var(--link);text-decoration:none;margin:0 8px}
